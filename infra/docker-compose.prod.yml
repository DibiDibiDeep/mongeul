# 프로덕션 환경용 docker compose (EC2 실행, SSL 필수)

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
      - ml
    networks:
      - prod-network
    restart: unless-stopped

  backend:
    build:
      context: ../apps/backend
    # 프로덕션에서는 포트를 외부에 노출하지 않음 (nginx를 통해서만 접근)
    expose:
      - "8080"
    env_file:
      - ../apps/backend/.env.prod
    networks:
      - prod-network
      - milvus
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ../apps/frontend
    # 프로덕션에서는 포트를 외부에 노출하지 않음 (nginx를 통해서만 접근)
    expose:
      - "3000"
    env_file:
      - ../apps/frontend/.env.prod
    networks:
      - prod-network
    depends_on:
      - backend
    restart: unless-stopped

  ml:
    build:
      context: ../apps/ml
    # 프로덕션에서는 포트를 외부에 노출하지 않음 (nginx를 통해서만 접근)
    expose:
      - "8000"
    env_file:
      - ../apps/ml/.env.prod
    networks:
      - prod-network
      - milvus
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:6.2.6-alpine
    # 프로덕션에서는 포트를 외부에 노출하지 않음
    expose:
      - "6379"
    env_file:
      - ../apps/backend/.env.prod
    command: >
      sh -c "apk add --no-cache gettext &&
             envsubst < /usr/local/etc/redis/redis.config.template > /usr/local/etc/redis/redis.config &&
             redis-server /usr/local/etc/redis/redis.config"
    volumes:
      - ./volumes/redis:/data
      - ./redis.config.template:/usr/local/etc/redis/redis.config.template
    restart: always
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge
  milvus:
    external: true
