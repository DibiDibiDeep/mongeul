# 개발 환경용 docker compose (로컬 실행, SSL 없음)

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
      - ml
    networks:
      - dev-network
    restart: unless-stopped

  backend:
    build:
      context: ../apps/backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - ../apps/backend/.env.dev
    networks:
      - dev-network
      - milvus
    depends_on:
      - redis

  frontend:
    build:
      context: ../apps/frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ../apps/frontend/.env.dev
    networks:
      - dev-network
    depends_on:
      - backend

  ml:
    build:
      context: ../apps/ml
    ports:
      - "${ML_PORT:-8000}:8000"
    env_file:
      - ../apps/ml/.env.dev
    networks:
      - dev-network
      - milvus
    depends_on:
      - backend

  redis:
    image: redis:6.2.6-alpine
    ports:
      - "6389:6379"
    env_file:
      - ../apps/backend/.env.dev
    command: >
      sh -c "apk add --no-cache gettext &&
             envsubst < /usr/local/etc/redis/redis.config.template > /usr/local/etc/redis/redis.config &&
             redis-server /usr/local/etc/redis/redis.config"
    volumes:
      - ./volumes/redis:/data
      - ./redis.config.template:/usr/local/etc/redis/redis.config.template
    restart: always
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
  milvus:
    external: true
